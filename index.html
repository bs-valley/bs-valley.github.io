---
layout: default
---
<section id="intro">
    <img class="logo" src="../images/logo.png" alt="Logo BS-Valley">
      <a class="more" href="#opening-hours">Öffnungszeiten</a>
</section>

<section id="opening-hours" >
    <div class="clearfix">
        <div class="col-1-2">
            <div class="left">
            <h3>Öffnungszeiten</h3>
            <ul>
                {% for period in site.data.opening-hours %}
                <ul class="inline">
                    <li>{{ period.day }}</li>
                    <li>{{ period.time }}</li>
                </ul>
                {% endfor %}
            </ul>
            </div>
        </div>
        <div class="col-1-2">
            <div class="right">
            <h3>Kontakt</h3>
            <ul>
                {% for contact in site.data.contact %}
                <ul class="inline">
                    <li>{{ contact.type }}</li>
                    <li>{{ contact.data }}</li>
                </ul>
                {% endfor %}
            </ul>
            </div>
        </div>
    </div>
</section>
<footer><a href="https://www.facebook.com/bsvalley/" class="facebook"></a></footer>
